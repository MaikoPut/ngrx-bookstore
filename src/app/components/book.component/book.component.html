<div class="col-xs-offset-1 col-xs-10 col-lg-offset-3 col-lg-6 bookCard" *ngIf="book | async as book">
    <div class="col-xs-5 bookImageDiv">
        <img [src]="book.imageUrl">
    </div>
    <h1 class="col-xs-7">{{book.title}}</h1>
    <h2 class="col-xs-7">{{book.author}}</h2>
    <h4 class="col-xs-7">{{book.description}}</h4>
    <h4 *ngIf="book.loanedOut == true" class="col-xs-7">Borrowed by {{book.loanedBy}}</h4>
    <div class="col-xs-7">
        <button class="btn btn-info" [routerLink]="['/home']">Go Back</button>
        <button class="btn btn-success" *ngIf="book.loanedOut == false" (click)="setLoaned(book)">Borrow</button>
        <button class="btn btn-warning" *ngIf="book.loanedOut == true" (click)="bringBack(book)">bringBack</button>
    </div>
</div>
